<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Kyle Ryan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Charter', 'Georgia', 'Times New Roman', serif;
            line-height: 1.58;
            max-width: 680px;
            margin: 0 auto;
            padding: 60px 20px;
            color: #1a1a1a;
            background: #ffffff;
            font-size: 18px;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .header {
            border-bottom: 1px solid #e6e6e6;
            padding-bottom: 2em;
            margin-bottom: 3em;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.2em;
            color: #1a1a1a;
            font-weight: 400;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 1.1em;
            color: #6b6b6b;
            margin-bottom: 1em;
            font-style: normal;
            font-weight: 300;
        }
        
        .author {
            font-size: 0.9em;
            color: #6b6b6b;
            font-family: inherit;
        }
        
        .author strong {
            color: #1a1a1a;
            font-weight: 500;
        }
        
        .nav {
            margin-bottom: 2em;
            padding: 1em 0;
            border-bottom: 1px solid #f2f2f2;
        }
        
        .nav a {
            color: #1a1a1a;
            text-decoration: underline;
            text-decoration-thickness: 1px;
            text-underline-offset: 2px;
            margin-right: 1.5em;
            font-size: 0.9em;
            transition: color 0.2s ease;
        }
        
        .nav a:hover {
            color: #0066cc;
        }
        
        .post-list {
            margin-bottom: 2em;
        }
        
        .post-item {
            margin-bottom: 3em;
            padding: 0 0 2em 0;
            border-bottom: 1px solid #f2f2f2;
        }
        
        .post-item:last-child {
            border-bottom: none;
        }
        
        .post-title {
            font-size: 1.6em;
            font-weight: 400;
            margin-bottom: 0.5em;
            line-height: 1.3;
        }
        
        .post-title a {
            color: #1a1a1a;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .post-title a:hover {
            color: #0066cc;
        }
        
        .post-date {
            color: #6b6b6b;
            font-size: 0.85em;
            margin-bottom: 1em;
            font-family: inherit;
            font-weight: 300;
        }
        
        .post-excerpt {
            color: #4a4a4a;
            line-height: 1.6;
            font-size: 1em;
        }
        
        .footer {
            margin-top: 4em;
            padding-top: 2em;
            border-top: 1px solid #e6e6e6;
            text-align: center;
            color: #6b6b6b;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="../index.html">← Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    
    <div class="header">
        <h1>Kyle Ryan</h1>
        <p class="subtitle">Developer Blog</p>
        <p class="author">by <strong>Kyle Ryan</strong> • iOS Engineer</p>
    </div>
    
    <div class="post-list" id="posts">
        <!-- Posts will be loaded here -->
    </div>
    
    <div class="footer">
        <p>© 2025 Kyle Ryan. All rights reserved.</p>
    </div>
    
    <script>
        // Blog posts data - add your posts here
        const posts = [
            {
                title: "How do I grade AI tools as an iOS Engineer in July 2025",
                date: "2025-07-28",
                excerpt: "AI tools make big promises to revolutionize coding, but my day-to-day reality is more nuanced. Every developer seems to have strong opinions about AI - either it's amazing or useless. Here are my grades based on real iOS development work.",
                filename: "ios-development-pipeline-ai-analysis.md"
            },
            {
                title: "Welcome to My Blog",
                date: "2024-01-01",
                excerpt: "This is the beginning of my blog where I'll share thoughts on technology, humanity, and art.",
                filename: "welcome-to-my-blog.md"
            }
        ];
        
        // Load posts
        function loadPosts() {
            const postsContainer = document.getElementById('posts');
            
            posts.forEach(post => {
                const postItem = document.createElement('div');
                postItem.className = 'post-item';
                postItem.innerHTML = `
                    <div class="post-title">
                        <a href="post.html?post=${post.filename}">${post.title}</a>
                    </div>
                    <div class="post-date">${formatDate(post.date)}</div>
                    <div class="post-excerpt">${post.excerpt}</div>
                `;
                postsContainer.appendChild(postItem);
            });
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
        
        // Load posts when page loads
        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</body>
</html>
