<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Kyle Ryan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            color: #e1e8ed;
            background: #0a0e14;
            font-size: 14px;
            min-height: 100vh;
        }
        
        .header {
            border-bottom: 2px solid #1e2328;
            padding-bottom: 2em;
            margin-bottom: 3em;
        }
        
        h1 {
            font-size: 2.2em;
            margin-bottom: 0.3em;
            color: #ff6b35;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            font-size: 1em;
            color: #7c8794;
            margin-bottom: 1em;
            font-style: italic;
        }
        
        .author {
            font-size: 0.9em;
            color: #5c6773;
            font-family: inherit;
        }
        
        .author strong {
            color: #ff6b35;
        }
        
        .nav {
            margin-bottom: 2em;
            padding: 1em;
            background: #0f1419;
            border: 1px solid #1e2328;
            border-radius: 6px;
        }
        
        .nav a {
            color: #39bae6;
            text-decoration: none;
            margin-right: 1.5em;
            font-size: 0.9em;
            transition: color 0.2s ease;
        }
        
        .nav a:hover {
            color: #ff6b35;
        }
        
        .post-list {
            margin-bottom: 2em;
        }
        
        .post-item {
            margin-bottom: 2em;
            padding: 1.5em;
            background: #0f1419;
            border: 1px solid #1e2328;
            border-radius: 8px;
            transition: border-color 0.2s ease;
        }
        
        .post-item:hover {
            border-color: #ff6b35;
        }
        
        .post-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 0.5em;
        }
        
        .post-title a {
            color: #e1e8ed;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .post-title a:hover {
            color: #ff6b35;
        }
        
        .post-date {
            color: #7c8794;
            font-size: 0.85em;
            margin-bottom: 0.8em;
            font-family: inherit;
        }
        
        .post-excerpt {
            color: #bfc7d5;
            line-height: 1.5;
        }
        
        .footer {
            margin-top: 3em;
            padding-top: 2em;
            border-top: 1px solid #1e2328;
            text-align: center;
            color: #5c6773;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="../index.html">← Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    
    <div class="header">
        <h1>Kyle Ryan</h1>
        <p class="subtitle">Developer Blog</p>
        <p class="author">by <strong>Kyle Ryan</strong> • iOS Engineer</p>
    </div>
    
    <div class="post-list" id="posts">
        <!-- Posts will be loaded here -->
    </div>
    
    <div class="footer">
        <p>© 2025 Kyle Ryan. All rights reserved.</p>
    </div>
    
    <script>
        // Blog posts data - add your posts here
        const posts = [
            {
                title: "How do I grade AI tools as an iOS Engineer in July 2025",
                date: "2025-07-28",
                excerpt: "AI tools make big promises to revolutionize coding, but my day-to-day reality is more nuanced. Every developer seems to have strong opinions about AI - either it's amazing or useless. Here are my grades based on real iOS development work.",
                filename: "ios-development-pipeline-ai-analysis.md"
            },
            {
                title: "Welcome to My Blog",
                date: "2024-01-01",
                excerpt: "This is the beginning of my blog where I'll share thoughts on technology, humanity, and art.",
                filename: "welcome-to-my-blog.md"
            }
        ];
        
        // Load posts
        function loadPosts() {
            const postsContainer = document.getElementById('posts');
            
            posts.forEach(post => {
                const postItem = document.createElement('div');
                postItem.className = 'post-item';
                postItem.innerHTML = `
                    <div class="post-title">
                        <a href="post.html?post=${post.filename}">${post.title}</a>
                    </div>
                    <div class="post-date">${formatDate(post.date)}</div>
                    <div class="post-excerpt">${post.excerpt}</div>
                `;
                postsContainer.appendChild(postItem);
            });
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
        
        // Load posts when page loads
        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</body>
</html>
