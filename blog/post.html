<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Kyle Ryan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            color: #e1e8ed;
            background: #0a0e14;
            font-size: 14px;
            min-height: 100vh;
        }
        
        .nav {
            margin-bottom: 2em;
            padding: 1em;
            background: #0f1419;
            border: 1px solid #1e2328;
            border-radius: 6px;
        }
        
        .nav a {
            color: #39bae6;
            text-decoration: none;
            margin-right: 1.5em;
            font-size: 0.9em;
            transition: color 0.2s ease;
        }
        
        .nav a:hover {
            color: #ff6b35;
        }
        
        .post-header {
            margin-bottom: 2em;
            padding: 2em;
            border: 1px solid #1e2328;
            border-left: 4px solid #ff6b35;
            border-radius: 8px;
            background: #0f1419;
        }
        
        .post-title {
            font-size: 2.2em;
            margin-bottom: 0.3em;
            color: #ff6b35;
            display: none; /* Hide duplicate title - content will show the markdown h1 */
        }
        
        .post-date {
            color: #7c8794;
            font-size: 0.9em;
            font-family: inherit;
        }
        
        .author-info {
            margin-top: 1em;
            padding-top: 1em;
            border-top: 1px solid #1e2328;
            color: #7c8794;
            font-size: 0.9em;
        }
        
        .author-info strong {
            color: #ff6b35;
        }
        
        .post-content {
            margin-bottom: 2em;
            padding: 2em;
            background: #0f1419;
            border: 1px solid #1e2328;
            border-radius: 8px;
        }
        
        .post-content h1 {
            font-size: 2.2em;
            margin-bottom: 0.5em;
            color: #ff6b35;
            font-weight: 700;
            letter-spacing: -0.02em;
            border-bottom: 2px solid #1e2328;
            padding-bottom: 0.5em;
        }
        
        .post-content h2 {
            font-size: 1.6em;
            margin-top: 2.5em;
            margin-bottom: 1em;
            color: #39bae6;
            border-left: 3px solid #ff6b35;
            padding-left: 15px;
        }
        
        .post-content h3 {
            font-size: 1.3em;
            margin-top: 1.8em;
            margin-bottom: 0.8em;
            color: #f29e74;
        }
        
        .post-content p {
            margin-bottom: 1.2em;
            color: #bfc7d5;
        }
        
        .post-content ul, .post-content ol {
            margin-bottom: 1.2em;
            padding-left: 2em;
            color: #bfc7d5;
        }
        
        .post-content li {
            margin-bottom: 0.5em;
        }
        
        .post-content strong {
            color: #ff6b35;
        }
        
        a {
            color: #39bae6;
            text-decoration: none;
            border-bottom: 1px dotted #39bae640;
            transition: all 0.2s ease;
        }
        
        a:hover {
            color: #ff6b35;
            border-bottom: 1px solid #ff6b35;
        }
        
        .post-content blockquote {
            border-left: 4px solid #39bae6;
            padding: 1em 1em 1em 2em;
            margin: 1.5em 0;
            color: #7c8794;
            font-style: italic;
            background: #0a0e14;
            border-radius: 4px;
        }
        
        .post-content code {
            background: #1e2328;
            color: #f29e74;
            padding: 3px 6px;
            border-radius: 4px;
            font-family: inherit;
            border: 1px solid #2d343b;
            font-size: 0.9em;
        }
        
        .post-content pre {
            background: #0a0e14;
            color: #bfc7d5;
            padding: 1.5em;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1.5em 0;
            border: 1px solid #1e2328;
        }
        
        .post-content pre code {
            background: none;
            padding: 0;
            border: none;
            color: inherit;
        }
        
        .post-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1.5em 0;
            border: 1px solid #1e2328;
        }
        
        .post-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5em 0;
            background: #0a0e14;
            border: 1px solid #1e2328;
            border-radius: 6px;
            overflow: hidden;
            font-family: inherit;
        }
        
        .post-content th,
        .post-content td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid #1e2328;
            color: #bfc7d5;
        }
        
        .post-content th {
            background: #1e2328;
            font-weight: 600;
            color: #ff6b35;
            text-transform: uppercase;
            font-size: 0.8em;
            letter-spacing: 0.1em;
            border-bottom: 2px solid #ff6b35;
        }
        
        .post-content tr:hover {
            background: #0f1419;
        }
        
        .post-content td:nth-child(2) {
            font-weight: 700;
            color: #f29e74;
        }
        
        .heart-section {
            text-align: center;
            margin: 2em 0;
            padding: 1.5em;
            background: #0f1419;
            border: 1px solid #1e2328;
            border-radius: 6px;
        }
        
        .heart-btn {
            background: #1e2328;
            border: 2px solid #2d343b;
            border-radius: 6px;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            color: #bfc7d5;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .heart-btn:hover {
            border-color: #ff6b6b;
            background: #2d343b;
            transform: scale(1.05);
        }
        
        .heart-btn.liked {
            border-color: #ff6b6b;
            background: #ff6b6b20;
            color: #ff6b6b;
        }
        
        .heart-btn.liked .heart-icon {
            color: #ff6b6b;
        }
        
        .heart-icon {
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .heart-count {
            font-weight: 600;
            min-width: 20px;
            text-align: left;
        }
        
        .heart-label {
            color: #7c8794;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .heart-btn:active {
            transform: scale(0.95);
        }
        
        .social-share {
            background: #0f1419;
            padding: 2em;
            border-radius: 8px;
            margin-top: 2em;
            border: 1px solid #1e2328;
        }
        
        .social-share h3 {
            margin-top: 0;
            margin-bottom: 1em;
            color: #ff6b35;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .share-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .share-btn {
            padding: 10px 16px;
            border: 1px solid #1e2328;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            background: #1e2328;
            color: #bfc7d5;
        }
        
        .share-btn:hover {
            background: #2d343b;
            color: #ff6b35;
            border-color: #ff6b35;
        }
        
        .share-twitter:hover {
            color: #39bae6;
            border-color: #39bae6;
        }
        
        .share-linkedin:hover {
            color: #0077b5;
            border-color: #0077b5;
        }
        
        .share-facebook:hover {
            color: #4267b2;
            border-color: #4267b2;
        }
        
        .share-email:hover {
            color: #f29e74;
            border-color: #f29e74;
        }
        
        .loading {
            text-align: center;
            color: #7c8794;
            font-style: italic;
        }
        
        .footer {
            margin-top: 3em;
            padding-top: 2em;
            border-top: 1px solid #1e2328;
            text-align: center;
            color: #5c6773;
            font-size: 0.8em;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="nav">
        <a href="index.html">← Back to Blog</a>
        <a href="../index.html">Home</a>
    </div>
    
    <div class="post-header">
        <h1 class="post-title" id="post-title">Loading...</h1>
        <div class="post-date" id="post-date">Loading...</div>
        <div class="author-info">
            Written by <strong>Kyle Ryan</strong> • iOS Engineer
        </div>
    </div>
    
    <div class="post-content" id="post-content">
        <div class="loading">Loading post content...</div>
    </div>
    
    <div class="heart-section">
        <button class="heart-btn" id="heart-btn">
            <span class="heart-icon" id="heart-icon">♡</span>
            <span class="heart-count" id="heart-count">0</span>
        </button>
        <span class="heart-label">likes</span>
    </div>
    
    <div class="social-share">
        <h3>Share this post</h3>
        <div class="share-buttons">
            <a href="#" class="share-btn share-twitter" id="share-twitter">Share on Twitter</a>
            <a href="#" class="share-btn share-linkedin" id="share-linkedin">Share on LinkedIn</a>
            <a href="#" class="share-btn share-facebook" id="share-facebook">Share on Facebook</a>
            <a href="#" class="share-btn share-email" id="share-email">Share via Email</a>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2025 Kyle Ryan. All rights reserved.</p>
    </div>
    
    <script>
        // Get the post parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const postFilename = urlParams.get('post');
        
        // Post metadata
        const postMeta = {
            'ios-development-pipeline-ai-analysis.md': {
                title: 'How do I grade AI tools as an iOS Engineer in July 2025',
                date: '2025-07-28'
            },
            'welcome-to-my-blog.md': {
                title: 'Welcome to My Blog',
                date: '2024-01-01'
            }
        };
        
        async function loadPost() {
            if (!postFilename) {
                document.getElementById('post-content').innerHTML = '<p>No post specified.</p>';
                return;
            }
            
            try {
                const response = await fetch(`posts/${postFilename}`);
                if (!response.ok) {
                    throw new Error('Post not found');
                }
                
                const markdown = await response.text();
                const html = marked.parse(markdown);
                
                // Update content
                document.getElementById('post-content').innerHTML = html;
                
                // Update metadata
                const meta = postMeta[postFilename];
                if (meta) {
                    document.getElementById('post-title').textContent = meta.title;
                    document.getElementById('post-date').textContent = formatDate(meta.date);
                    document.title = `${meta.title} - Kyle Ryan`;
                }
                
                // Setup social sharing
                setupSocialSharing(meta);
                
            } catch (error) {
                console.error('Error loading post:', error);
                document.getElementById('post-content').innerHTML = '<p>Error loading post. Please try again later.</p>';
            }
        }
        
        function setupSocialSharing(meta) {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent(meta?.title || 'Blog Post');
            const text = encodeURIComponent(`Check out this blog post: ${meta?.title || 'Blog Post'}`);
            
            document.getElementById('share-twitter').href = `https://twitter.com/intent/tweet?url=${url}&text=${text}`;
            document.getElementById('share-linkedin').href = `https://www.linkedin.com/sharing/share-offsite/?url=${url}`;
            document.getElementById('share-facebook').href = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
            document.getElementById('share-email').href = `mailto:?subject=${title}&body=${text}%20${url}`;
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
        
        // Heart button functionality via Vercel API
        let heartButton, heartIcon, heartCount;
        let currentPostId = '';
        let userHasLiked = false;
        
        async function initHeartButton() {
            heartButton = document.getElementById('heart-btn');
            heartIcon = document.getElementById('heart-icon');
            heartCount = document.getElementById('heart-count');
            
            if (!heartButton) return;
            
            const urlParams = new URLSearchParams(window.location.search);
            currentPostId = urlParams.get('post') || 'default';
            
            // Load heart count and user state
            await loadHeartData();
            
            // Add click handler
            heartButton.addEventListener('click', handleHeartClick);
        }
        
        async function loadHeartData() {
            try {
                // Check if user has liked this post (localStorage)
                userHasLiked = localStorage.getItem(`liked_${currentPostId}`) === 'true';
                
                // Get current heart count from Vercel API
                const response = await fetch(`/api/hearts?postId=${encodeURIComponent(currentPostId)}`);
                
                if (response.ok) {
                    const data = await response.json();
                    const count = data.count || 0;
                    updateHeartUI(count, userHasLiked);
                } else {
                    updateHeartUI(0, false);
                }
            } catch (error) {
                console.log('Heart data load failed, using fallback');
                updateHeartUI(0, false);
            }
        }
        
        async function handleHeartClick() {
            if (userHasLiked) return; // Prevent multiple likes
            
            try {
                // Increment heart count via Vercel API
                const response = await fetch('/api/hearts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ postId: currentPostId })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Mark user as having liked
                    userHasLiked = true;
                    localStorage.setItem(`liked_${currentPostId}`, 'true');
                    
                    // Update UI
                    updateHeartUI(data.count, true);
                } else {
                    console.log('Heart update failed');
                }
            } catch (error) {
                console.log('Heart update failed:', error);
            }
        }
        
        function updateHeartUI(count, liked) {
            if (!heartCount || !heartIcon || !heartButton) return;
            
            heartCount.textContent = count;
            
            if (liked) {
                heartIcon.textContent = '♥';
                heartButton.classList.add('liked');
                heartButton.style.cursor = 'default';
            } else {
                heartIcon.textContent = '♡';
                heartButton.classList.remove('liked');
                heartButton.style.cursor = 'pointer';
            }
        }
        
        // Load post when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadPost();
            initHeartButton();
        });
    </script>
</body>
</html>
